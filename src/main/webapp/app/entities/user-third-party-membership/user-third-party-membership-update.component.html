<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-third-party-membership-heading" jhiTranslate="getHackedApp.userThirdPartyMembership.home.createOrEditLabel">Create or edit a User Third Party Membership</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userThirdPartyMembership.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userThirdPartyMembership.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.userThirdPartyMembership.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="userThirdPartyMembership.type" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.userThirdPartyMembership.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userThirdPartyMembership.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === userThirdPartyMembership.user?.id ? userThirdPartyMembership.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.userThirdPartyMembership.thirdParty" for="field_thirdParty">Third Party</label>
                    <select class="form-control" id="field_thirdParty" name="thirdParty" [(ngModel)]="userThirdPartyMembership.thirdParty" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdPartyOption.id === userThirdPartyMembership.thirdParty?.id ? userThirdPartyMembership.thirdParty : thirdPartyOption" *ngFor="let thirdPartyOption of thirdparties; trackBy: trackThirdPartyById">{{thirdPartyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
