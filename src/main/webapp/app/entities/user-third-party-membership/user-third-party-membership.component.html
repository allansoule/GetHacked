<div>
    <h2 id="page-heading">
        <span jhiTranslate="getHackedApp.userThirdPartyMembership.home.title">User Third Party Memberships</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-third-party-membership" [routerLink]="['/user-third-party-membership/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="getHackedApp.userThirdPartyMembership.home.createLabel">
            Create new User Third Party Membership
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userThirdPartyMemberships">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="getHackedApp.userThirdPartyMembership.type">Type</span></th>
            <th><span jhiTranslate="getHackedApp.userThirdPartyMembership.user">User</span></th>
            <th><span jhiTranslate="getHackedApp.userThirdPartyMembership.thirdParty">Third Party</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userThirdPartyMembership of userThirdPartyMemberships ;trackBy: trackId">
                <td><a [routerLink]="['/user-third-party-membership', userThirdPartyMembership.id, 'view' ]">{{userThirdPartyMembership.id}}</a></td>
                <td>{{userThirdPartyMembership.type}}</td>
                <td>
                    {{userThirdPartyMembership.user?.id}}
                </td>
                <td>
                    <div *ngIf="userThirdPartyMembership.thirdParty">
                        <a [routerLink]="['../third-party', userThirdPartyMembership.thirdParty?.id, 'view' ]" >{{userThirdPartyMembership.thirdParty?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-third-party-membership', userThirdPartyMembership.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-third-party-membership', userThirdPartyMembership.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-third-party-membership', { outlets: { popup: userThirdPartyMembership.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
