<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-request-heading" jhiTranslate="getHackedApp.request.home.createOrEditLabel">Create or edit a Request</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!request.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="request.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="request.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.pricing" for="field_pricing">Pricing</label>
                    <input type="text" class="form-control" name="pricing" id="field_pricing"
                        [(ngModel)]="request.pricing" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="request.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.scope" for="field_scope">Scope</label>
                    <input type="text" class="form-control" name="scope" id="field_scope"
                        [(ngModel)]="request.scope" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.request.thirdParty" for="field_thirdParty">Third Party</label>
                    <select class="form-control" id="field_thirdParty" name="thirdParty" [(ngModel)]="request.thirdParty" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdPartyOption.id === request.thirdParty?.id ? request.thirdParty : thirdPartyOption" *ngFor="let thirdPartyOption of thirdparties; trackBy: trackThirdPartyById">{{thirdPartyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
