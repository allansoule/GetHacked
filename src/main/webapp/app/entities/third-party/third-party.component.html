<div>
    <h2 id="page-heading">
        <span jhiTranslate="getHackedApp.thirdParty.home.title">Third Parties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-third-party" [routerLink]="['/third-party/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="getHackedApp.thirdParty.home.createLabel">
            Create new Third Party
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="thirdParties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="getHackedApp.thirdParty.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thirdParty of thirdParties ;trackBy: trackId">
                <td><a [routerLink]="['/third-party', thirdParty.id, 'view' ]">{{thirdParty.id}}</a></td>
                <td>{{thirdParty.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/third-party', thirdParty.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/third-party', thirdParty.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'third-party', { outlets: { popup: thirdParty.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
